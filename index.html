<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page Interattiva</title>
</head>

<body>
  <div class="container">


    <div class="flex-col">

      <div class="form-container">

        <div class="flex-text-container">
          <h1 class="title">Fill the form below</h1>
        </div>

        <div class="flex-text-container">
          <h5 class="subtitle">Complete the below form to get instant access.</h5>
        </div>

       
      


        <form action="process_form.php" method="post">


          <div class="flex-input-container">
            <i class="fa fa-building flex-input-col-left my-fa-color"></i>
            <input class="form-item form-input flex-input-col-right" type="text" id="company" name="company" required
              placeholder="Company name" />
          </div>


          <div class="flex-input-container">
            <i class="fa fa-user flex-input-col-left my-fa-color"></i>
            <input class="form-item form-input flex-input-col-right" type="text" id="fullname" name="fullname" required
              placeholder="Full name" />
          </div>

          <div class="flex-input-container">
            <i class="fa fa-envelope flex-input-col-left my-fa-color"></i>
            <input class="form-item form-input flex-input-col-right" type="email" id="email" name="email" required
              placeholder="Email" />
          </div>

          <div class="flex-input-container">
            <i class="fa fa-phone flex-input-col-left my-fa-color"></i>
            <input class="form-item form-input flex-input-col-right" type="tel" id="phone" name="phone" required
              placeholder="Phone" />
          </div>


          <div class="flex-input-container">
            <i class="fa fa-truck flex-input-col-left my-fa-color"></i>
            <select class="form-item form-input flex-input-col-right" id="service" name="service" required>
              <option value="" disabled selected>Choose service...</option>
              <option value="Web Design">Web Design</option>
              <option value="SEO">SEO</option>
              <option value="Social Media Marketing">Social Media Marketing</option>
            </select>
          </div>

          <div class="flex-input-container">
            <button class="form-btn" type="submit">Send request</button>
          </div>





      
        </form>
      </div>

    </div>

    <div class="flex-col">
      <img class="flex-col-right" src="Screenshot 2024-03-20 104230.png." alt="">
    </div>


  </div>

</body>

</html>
